<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="container mt-4">
    <h1 class="mb-4">Add Book</h1>

    <form th:object="${book}" th:action="@{/save}" method="post">
        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="publicationYear" class="form-label">Publication Year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" />
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>
</body>
</html>
