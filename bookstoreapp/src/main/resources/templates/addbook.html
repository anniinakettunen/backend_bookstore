<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Book</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>
<body class="container mt-4">
    <h1 class="mb-4">Add Book</h1>

    <form th:object="${book}" th:action="${book.id} != null ? @{/update} : @{/save}" method="post">

        <input type="hidden" th:field="*{id}" />

        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
        </div>

        <div class="mb-3">
            <label for="publicationYear" class="form-label">Publication Year</label>
            <input type="text" id="publicationYear" th:field="*{publicationYear}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('publicationYear')}" th:errors="*{publicationYear}"></div>
        </div>

        <div class="mb-3">
            <label for="isbn" class="form-label">ISBN</label>
            <input type="text" id="isbn" th:field="*{isbn}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price</label>
            <input type="text" id="price" th:field="*{price}" class="form-control" />
            <div class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
        </div>

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <select id="category" th:field="*{category.id}" class="form-select">
                <option value="" disabled selected>Select category</option>
                <option th:each="cat : ${categories}" th:value="${cat.id}" th:text="${cat.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('category')}" th:errors="*{category}"></div>
        </div>

        <button type="submit" class="btn btn-success">Save</button>
    </form>

    <a href="/booklist" class="btn btn-link mt-3">Back to main page</a>
</body>
</html>
