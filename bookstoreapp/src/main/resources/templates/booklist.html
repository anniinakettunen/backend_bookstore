<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">

</html>

<head>
    <title>Book List</title>
    <link type="text/css" rel="stylesheet" href="/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" />
</head>

<body class="container mt-4">
    <div class="d-flex justify-content-end mb-3">
        <form th:action="@{/logout}" method="post">
            <input type="submit" value="Sign Out" class="btn btn-outline-danger btn-sm" />
        </form>
    </div>
    <h1 class="mb-4">Books</h1>

    <form action="/search" method="get" class="mb-3">
        <div class="input-group">
            <input type="text" name="author" class="form-control" placeholder="Search by author" />
            <button type="submit" class="btn btn-outline-secondary">Search</button>
        </div>
    </form>

    <a href="/add" class="btn btn-success mb-3">Add Book</a>


 <table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
            <th>Year</th>
            <th>Price</th>
            <th>Category</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.publicationYear}"></td>
            <td th:text="${book.price}"></td>
            <td th:text="${book.category != null ? book.category.name : 'No category'}"></td>
            <td>
                <a th:href="@{/edit/{id}(id=${book.id})}" class="btn btn-primary btn-sm">Edit</a>
                <a th:href="@{/delete/{id}(id=${book.id})}"
                   class="btn btn-danger btn-sm ms-2"
                   sec:authorize="hasAuthority('ADMIN')">
                   Delete
                </a>
            </td>
        </tr>
    </tbody>
</table>

    <div class="text-center mt-4">
        <a href="/" class="btn btn-outline-primary btn-lg">
            üè† Back to Home
        </a>
    </div>


</body>

</html>
